<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Barbie | The Movie</title>
    <style>
      @import url("https://fonts.googleapis.com/css?family=Nixie+One");
@import url("https://fonts.googleapis.com/css?family=League+Script");

:root {
  --glow-color: hsl(320 100% 69%);
}
.container {
    display: flex;
    flex-direction: row;
    flex-wrap: wrap; 
}
.navbar {
  width: 100%;
  box-shadow: 0 1px 4px rgb(146 161 176 / 15%);
}
.nav-container {
  display: flex;
  justify-content: space-between;
  align-items: center;
  height: 30px;
  margin-left: -30px; 
}
.navbar .menu-items {
  display: flex;
}
.navbar .nav-container li {
  list-style: none;
}
.navbar .nav-container a {
  text-decoration: none;
  color: #ec10a2;
    text-shadow:
      0 0 7px #fff,
      0 0 10px #fff,
      0 0 21px #fff,
      0 0 42px rgb(209, 21, 143),
      0 0 82px rgb(212, 18, 154),
      0 0 92px rgb(214, 13, 154),
      0 0 102px rgb(170, 9, 130),
      0 0 151px rgb(232, 59, 177);
  font-weight: 900;
  font-size: 55px; 
  padding: 0.7rem; 
}
.navbar .nav-container a:hover{
    font-weight: bolder;
}
.nav-container {
  display: block;
  position: relative;
  height: 40px;
}
.nav-container .checkbox {
  position: absolute;
  display: block;
  height: 32px;
  width: 32px;
  top: 20px;
  left: 20px;
  z-index: 5;
  opacity: 0;
  cursor: pointer;
}
.nav-container .hamburger-lines {
  display: block;
  height: 26px;
  width: 32px;
  position: absolute;
  top: 17px;
  left: 20px;
  z-index: 2;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
}
.nav-container .hamburger-lines .line {
  display: block;
  height: 4px;
  width: 100%;
  border-radius: 10px;
  background: #F06292;
}
.nav-container .hamburger-lines .line1 {
  transform-origin: 0% 0%;
  transition: transform 0.4s ease-in-out;
}
.nav-container .hamburger-lines .line2 {
  transition: transform 0.2s ease-in-out;
}
.nav-container .hamburger-lines .line3 {
  transform-origin: 0% 100%;
  transition: transform 0.4s ease-in-out;
}
.navbar .menu-items {
background: linear-gradient(to right, #e886bf 0%, #f992bd 100%);
opacity: 0.7; 
position: absolute;
z-index: 900; 
margin-top: 50px; 
padding: 20px; 
box-shadow: inset 0 0 2000px rgba(255, 255, 255, .5);
 height: 80vh;
width: 100%;
 transform: translate(-150%);
 display: flex;
 flex-direction: column;
 margin-right: -50px; 
 transition: transform 0.5s ease-in-out;
 text-align: center; 
}
.navbar .menu-items li {
  margin-bottom: 1.2rem;
  font-size: 22px;
  font-weight: 500;
}
.navbar .menu-items li:hover{
transform: scale(1);
}
.nav-container input[type="checkbox"]:checked ~ .menu-items {
  transform: translateX(0);
}
.nav-container input[type="checkbox"]:checked ~ .hamburger-lines .line1 {
  transform: rotate(45deg);
}
.nav-container input[type="checkbox"]:checked ~ .hamburger-lines .line2 {
  transform: scaleY(0);
}
.nav-container input[type="checkbox"]:checked ~ .hamburger-lines .line3 {
  transform: rotate(-45deg);
}
.sign {
  transform: rotate(-10deg);
}
body {
  margin: 50px;
  background-image: url("https://s3.amazonaws.com/shecodesio-production/uploads/files/000/095/615/original/16897752772915.jpg?1693760628"); 
  background-size: cover; 
  background-repeat: no-repeat; 
  font-family: 'Nixie One', Helvetica, Arial, sans-serif;
  font-size: 50px;
  min-height: 102vh; 
}
#title {
  font-size: 180px;
  font-weight: 900; 
}
.neon-barbie {
  color: #F06292;
  text-shadow: 2px 2px 1px rgba(0,0,0,0.3), 0 0px 15px #fff, 0 0 10px #38eeff, 0 0 50px #38eeff;
}
.neon-pink {
  font-family: 'League Script', Helvetica, Arial, sans-serif;
  font-size: 160px;
  font-weight: 800; 
  color: #F8BBD0;
  text-shadow: 2px 2px 1px rgba(0,0,0,0.5), 0 0 20px #fff, 0 0 10px #7d26cd, 0 0 50px #7d26cd;
}
footer {
  position: fixed;
  text-align:center; 
  left: 0;
  right: 0; 
  bottom: 0;
  height: auto; 
  width: 100%;
  background-color: rgb(75, 4, 43);

  font-size: 18px; 
  color: rgb(224, 167, 208);
}
.footer a{
  color: rgb(224, 167, 208);
  text-align: center;
  text-decoration:none; 
}
.footer a:visited{
  text-decoration:none;
 color: rgb(224, 167, 208);
}

margin-top: 50px;

z-index: 1000;
